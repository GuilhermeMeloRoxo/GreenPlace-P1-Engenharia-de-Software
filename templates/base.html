<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Site <!-- O título das páginas vai aparecer aqui -->{% endblock %}</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header>
        <img src="../static/imagens/logo.png"
             alt="Logo do projeto">
        <h2>GreenPlace</h2>
        <button>Início</button>
        <button>Contato</button>

    </header>
    <main>
        {% block content %}
        <!-- O conteúdo das outras páginas vai aparecer aqui -->
        {% endblock %}
    </main>
    <footer>
        <h3>Todos os direitos reservados!</h3>
    </footer>
</body>
</html>
